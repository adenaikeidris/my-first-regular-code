<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/cal.css">
    <title>HTML5 Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <p id="display">
               
            </p>
        </div>
        <div class="inputpanel">
            <div class="numbers">
                <div class="row">
                    <button class="col" id="7">
                        7
                    </button>
                    <button class="col" id="8">
                        8
                    </button>
                    <button class="col" id="9">
                        9
                    </button>
                    <button class="col" id="4">
                        4
                    </button>
                    <button class="col" id="5">
                        5
                    </button>
                    <button class="col" id="6">
                        6
                    </button>
                    <button class="col" id="1">
                        1
                    </button>
                    <button class="col" id="2">
                        2
                    </button>
                    <button class="col" id="3">
                        3
                    </button>
                    <button class="col" id="0">
                        0
                    </button>
                    <button class="col" id="dot">
                        .
                    </button>
                    <button class="col" id="eq">
                        =
                    </button>
                </div>
            </div>
            <div class="operators">
                <button class="col" id="can">
                   C
                </button>
                <button class="col" id="div">
                    &#x00f7;
                </button>
                <button class="col" id="mul">
                    &times;
                </button>
                <button class="col" id="sub">
                    -
                </button>
                <button class="col" id="add">
                    +
                </button>
            </div>
        </div>
    </div>
    <script src="js/idris.js"></script>
</body>
</html>
